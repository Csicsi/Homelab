---
- name: Setup Servers (x86 Laptops)
  hosts: servers
  become: true

  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      tags: update

    - name: Upgrade all packages
      ansible.builtin.apt:
        upgrade: dist
      tags: update

    - name: Install essential packages
      ansible.builtin.apt:
        name:
          - vim
          - git
          - curl
          - wget
          - net-tools
          - ufw
          - htop
          - python3-requests
          - openssl
          - unzip
          - tar
          - ca-certificates
          - gnupg
          - lsb-release
        state: present
      tags: packages

    # ---------------------------------------------------------------
    # Docker
    # ---------------------------------------------------------------

    - name: Add Docker GPG key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      tags: docker

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
      tags: docker

    - name: Install Docker and Docker Compose
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: true
      tags: docker

    - name: Enable and start Docker
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: true
      tags: docker

    - name: Add current user and Jenkins to docker group
      ansible.builtin.user:
        name: "{{ item }}"
        groups: docker
        append: true
      loop:
        - "{{ ansible_user }}"
        - jenkins
      tags: docker

    - name: Allow Jenkins to access docker.sock
      ansible.builtin.file:
        path: /var/run/docker.sock
        mode: "0666"
      tags: docker

    # ---------------------------------------------------------------
    # Firewall
    # ---------------------------------------------------------------
    - name: Enable UFW
      community.general.ufw:
        state: enabled
      tags: firewall

    - name: Set UFW default policies
      community.general.ufw:
        direction: "{{ item.direction }}"
        policy: "{{ item.policy }}"
      loop:
        - { direction: "incoming", policy: "deny" }
        - { direction: "outgoing", policy: "allow" }
      tags: firewall

    - name: Allow standard services
      community.general.ufw:
        rule: allow
        port: "{{ item }}"
        proto: tcp
      loop:
        - "22" # SSH
        - "80" # HTTP
        - "443" # HTTPS
      tags: firewall

    # ---------------------------------------------------------------
    # Prevent lid-sleep on laptop
    # ---------------------------------------------------------------
    - name: Ensure logind.conf disables lid suspend
      ansible.builtin.blockinfile:
        path: /etc/systemd/logind.conf
        block: |
          [Login]
          HandleLidSwitch=ignore
          HandleLidSwitchDocked=ignore
        create: yes
        mode: "0644"
      notify: Restart logind
      tags: lid

  handlers:
    - name: Restart logind
      ansible.builtin.systemd:
        name: systemd-logind
        state: restarted
