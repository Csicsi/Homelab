---
- name: Setup Main Server (ThinkPad T440)
  hosts: homelab-main
  become: true

  tasks:
    - name: Update all packages
      ansible.builtin.dnf:
        name: "*"
        state: latest
        update_cache: true
      tags: update

    - name: Install EPEL repository
      ansible.builtin.dnf:
        name: epel-release
        state: present
      tags: packages

    - name: Install essential packages
      ansible.builtin.dnf:
        name:
          - vim
          - git
          - curl
          - wget
          - net-tools
          - firewalld
          - htop
          - python3-requests
          - openssl
          - unzip
          - tar
        state: present
      tags: packages

    # ---------------------------------------------------------------
    # Docker
    # ---------------------------------------------------------------

    - name: Add Docker repository
      ansible.builtin.command:
        cmd: dnf config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
        creates: /etc/yum.repos.d/docker-ce.repo
      tags: docker

    - name: Install Docker and Docker Compose
      ansible.builtin.dnf:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
      tags: docker

    - name: Enable and start Docker
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: true
      tags: docker

    - name: Add current user and Jenkins to docker group
      ansible.builtin.user:
        name: "{{ item }}"
        groups: docker
        append: true
      loop:
        - "{{ ansible_user }}"
        - jenkins
      tags: docker

    - name: Allow Jenkins to access docker.sock
      ansible.builtin.file:
        path: /var/run/docker.sock
        mode: "0666"
      tags: docker

    # ---------------------------------------------------------------
    # Optional but recommended: Nginx reverse proxy
    # ---------------------------------------------------------------
    - name: Install Nginx
      ansible.builtin.dnf:
        name: nginx
        state: present
      tags: nginx

    - name: Enable and start Nginx
      ansible.builtin.systemd:
        name: nginx
        state: started
        enabled: true
      tags: nginx

    # ---------------------------------------------------------------
    # Firewall
    # ---------------------------------------------------------------
    - name: Start and enable firewalld
      ansible.builtin.systemd:
        name: firewalld
        state: started
        enabled: true
      tags: firewall

    - name: Allow standard services
      ansible.posix.firewalld:
        service: "{{ item }}"
        permanent: true
        state: enabled
        immediate: true
      loop:
        - ssh
        - http
        - https
      tags: firewall

    - name: Allow Docker networks
      ansible.posix.firewalld:
        zone: trusted
        interface: docker0
        permanent: true
        state: enabled
        immediate: true
      tags: firewall

    # ---------------------------------------------------------------
    # Prevent lid-sleep on laptop
    # ---------------------------------------------------------------
    - name: Ensure logind.conf disables lid suspend
      ansible.builtin.blockinfile:
        path: /etc/systemd/logind.conf
        block: |
          [Login]
          HandleLidSwitch=ignore
          HandleLidSwitchDocked=ignore
        create: yes
        mode: "0644"
      notify: Restart logind
      tags: lid

  handlers:
    - name: Restart logind
      ansible.builtin.systemd:
        name: systemd-logind
        state: restarted
