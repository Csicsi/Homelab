---
- name: Setup Main Server (ThinkPad T440)
  hosts: homelab-main
  become: true

  tasks:
    - name: Update all packages
      ansible.builtin.dnf:
        name: "*"
        state: latest
        update_cache: true
      tags: update

    - name: Install EPEL repository
      ansible.builtin.dnf:
        name: epel-release
        state: present
      tags: packages

    - name: Install essential packages
      ansible.builtin.dnf:
        name:
          - vim
          - git
          - curl
          - wget
          - net-tools
          - firewalld
          - htop
        state: present
      tags: packages

    - name: Add Docker repository
      ansible.builtin.command:
        cmd: dnf config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
        creates: /etc/yum.repos.d/docker-ce.repo
      tags: docker

    - name: Install Docker and Docker Compose
      ansible.builtin.dnf:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
      tags: docker

    - name: Start and enable Docker service
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: true
      tags: docker

    - name: Add user to docker group
      ansible.builtin.user:
        name: "{{ ansible_user }}"
        groups: docker
        append: true
      tags: docker

    - name: Ensure logind.conf disables lid suspend
      ansible.builtin.blockinfile:
        path: /etc/systemd/logind.conf
        block: |
          [Login]
          HandleLidSwitch=ignore
          HandleLidSwitchDocked=ignore
        create: yes
        mode: "0644"
      notify: Restart logind
      tags: lid

    - name: Start and enable firewalld
      ansible.builtin.systemd:
        name: firewalld
        state: started
        enabled: true
      tags: firewall

    - name: Allow SSH through firewall
      ansible.posix.firewalld:
        service: ssh
        permanent: true
        state: enabled
        immediate: true
      tags: firewall

    - name: Allow Docker network through firewall
      ansible.posix.firewalld:
        zone: trusted
        interface: docker0
        permanent: true
        state: enabled
        immediate: true
      tags: firewall

  handlers:
    - name: Restart logind
      ansible.builtin.systemd:
        name: systemd-logind
        state: restarted
